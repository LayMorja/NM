<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />      
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Вход</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/font-awesome.css">
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="css/user.css">
      <link rel="stylesheet" href="css/media.css">
   </head>
   <body>
      

         <div class="back-arrow">
            <a href="./index.htm">
               <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
         </div>

         <div class="center-log">
            <form id="login">
               <h1>Вход</h1>
               <fieldset id="inputs">
                  <input id="username" type="email" placeholder="E-mail.." required>
                  <a href="">Забыли пароль?</a>
                  <input id="password" type="password" placeholder="Пароль.." required>
               </fieldset>
               <fieldset id="actions">
                  <input type="submit" id="submit" value="Войти">
                  <span>Нет аккаунта? - <a href="#" class="reg-link">Зарегистрироваться</a></span>
               </fieldset>
               
            </form>
         </div>
         <div class="center-reg">
            <form id="registration">
               <h1>Регистрация</h1>
               <fieldset id="inputs">
                  <input id="username" type="email" placeholder="Введите e-mail" required>
                  <input id="password" type="password" placeholder="Введите пароль" required>
                  <input id="password-conf" type="password" placeholder="Подтвердите пароль" required>
               </fieldset>
               <fieldset id="actions">
                  <input type="submit" id="submit" value="Зарегистрироваться">
                  <span>Уже есть аккаунт? - <a href="#" class="log-link">Войти</a></span>
               </fieldset>
               
            </form>
         </div>

   <script src="js/reg.js"></script>
   </body>
</html>
